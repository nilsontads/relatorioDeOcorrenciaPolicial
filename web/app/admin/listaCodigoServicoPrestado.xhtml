<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./paginaInicial.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="centroAdmin">
        <h:form id="formu">
            <p:growl autoUpdate="true"/>
            <center>

                <p:panel header="TIPO SERVIÇO PRESTADO" style="margin-top: 5px; width: 80%" styleClass="ui-fluid" >
                    <p:dataTable value="#{usuarioControler.listTipoServicos}" var="ocorrencia" rows="3" paginator="true"
                                 reflow="true" rowHover="true" saveOnCellBlur="true" 
                                 paginatorPosition="bottom" id="pes_tip_servico_prestado" style="margin-top: 5px" 
                                 filteredValue="#{tipoOcorrenciaController.filtroOcorrencia}" emptyMessage="Não há Serviço">

                        <p:column headerText="Código do Serviço">
                            <center>
                                #{ocorrencia.codServicoPrestado}
                            </center>
                        </p:column>
                        <p:column headerText="Descrição">
                            <center>
                                #{ocorrencia.descricao}
                            </center>
                        </p:column>
                        <p:column headerText="Ação" width="40">
                            <p:commandButton title="Alterar" icon="ui-icon-pencil" oncomplete="PF('edicao').show()"
                                             />

                            <p:commandButton title="Excluir" icon="ui-icon-trash" 
                                             action="#{usuarioControler.excluirTipoServicoPrestado(ocorrencia)}" process="@this"  
                                             update="pes_tip_servico_prestado">
                                <p:confirm icon="ui-icon-alert" header=" Confirmação de Exclusão" message="Tem Certeza que Deseja Excluir?" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </center>
        </h:form>
        <h:form>
            <p:confirmDialog global="true" responsive="true" showEffect="fade" hideEffect="fade" >
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"/>
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" oncomplete="confirmacao.hide()"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
