<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./paginaInicial.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Tipo de Usuário
    </ui:define>

    <ui:define name="centroAdmin">
        <center>
            <h:form>
                <p:growl id="growl" sticky="false"/>
                <p:panel header="Tipo de Usuário">
                    <h2>Cargo*</h2>
                    <p:panelGrid columns="2" class="gridCadastro" layout="grid" columnClasses="label, campo">
                        <h:panelGroup>
                            <p:selectOneRadio id="cargo" required="true" value="#{usuarioControler.tipoUsuario}" columns="1" layout="grid">
                                <f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
                                <f:selectItem itemLabel="Policial" itemValue="Policial" />
                                <f:selectItem itemLabel="Delegado" itemValue="Delegado" />
                            </p:selectOneRadio>
                            <p:message id="msg" for="cargo" showSummary="true" showDetail="false"/>
                        </h:panelGroup>
                        <f:facet name="footer">
                            <center>
                                <p:commandButton value="Próximo" icon="fa fa-long-arrow-right"
                                                 update="growl msg" action="#{usuarioControler.tipoUsuario()}"/>
                            </center>
                        </f:facet>
                    </p:panelGrid>

                </p:panel>
            </h:form>
        </center>
    </ui:define>

</ui:composition>
